name: Keep Service Alive

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    name: Ping Service
    
    steps:
      - name: Ping the service
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" ${{ secrets.SERVICE_URL }}/api/ping/ping)
          echo "Response status: $response"
          if [ $response -eq 200 ]; then
            echo "✅ Service is alive"
          else
            echo "⚠️ Service returned status $response"
          fi
